	<h1>Super Lemon Icecream</h1>

	<img src="../images/lemon-icecream.jpg" alt="a scoop of lemon icecream on top of a graham cracker with raspberries, mint, and a slice of lemon as garnish">

	<h3>This lemon icecream is tart, tangy, and so refreshing in the Summer!</h3>

	<h4>Ingredients</h4>

	<ul>
		<li>2 cups heavy whipping cream</li>
		<li>1 1/8 cups white sugar</li>
		<li>1 cup half & half</li>
		<li>3 tablespoons grated lemon zest</li>
		<li>5 large eggs yolks</li>
		<li>3/4 cup fresh lemon juice</li>
